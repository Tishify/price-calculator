<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ac979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e8c5a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#2e8c5a" stroke-width="1"/>
  
  <!-- Calculator body -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="white" stroke="#2e8c5a" stroke-width="1"/>
  
  <!-- Calculator screen -->
  <rect x="8" y="10" width="16" height="4" rx="1" fill="#f8f9fa" stroke="#2e8c5a" stroke-width="0.5"/>
  
  <!-- Calculator buttons -->
  <rect x="8" y="16" width="3" height="3" rx="0.5" fill="#4ac979"/>
  <rect x="12" y="16" width="3" height="3" rx="0.5" fill="#4ac979"/>
  <rect x="16" y="16" width="3" height="3" rx="0.5" fill="#4ac979"/>
  <rect x="20" y="16" width="3" height="3" rx="0.5" fill="#4ac979"/>
  
  <rect x="8" y="20" width="3" height="3" rx="0.5" fill="#4ac979"/>
  <rect x="12" y="20" width="3" height="3" rx="0.5" fill="#4ac979"/>
  <rect x="16" y="20" width="3" height="3" rx="0.5" fill="#4ac979"/>
  <rect x="20" y="20" width="3" height="3" rx="0.5" fill="#4ac979"/>
  
  <!-- Plus sign on last button -->
  <text x="21.5" y="22" font-family="Arial" font-size="8" fill="white" text-anchor="middle">+</text>
</svg> 